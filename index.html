<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img src="illustration-hero.svg" alt="" class="hero">
        <div class="container">
          <div class="summary">
            <h1 class="header">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="order">
            <div class="plan">
              <img src="icon-music.svg" width="48" height="48" alt="" class="order-logo">
              <div class="info">
                <p class="annual">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <a href="#"><span class="change">Change</span></a>
          </div>
          <button class="btn btn-blue">Proceed to Payment</button>
          <button class="btn btn-transparent">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
